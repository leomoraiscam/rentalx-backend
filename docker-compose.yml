version: '3.7'

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5454:5454
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    command: -p 5454
    networks:
      - rentx_env_nw

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - rentx_env_nw

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
      - redis
    networks:
      - rentx_env_nw

volumes:
  pgdata:
    driver: local

networks:
  rentx_env_nw:
